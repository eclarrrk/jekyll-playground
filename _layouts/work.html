---
layout: default
---

<div class="post">
	<div class="row">

		<div class="post-header">
			<h1 class="post-title">{{ page.title }}</h1>
		</div>
		<div class="slideshow">

			{% for item in page.gallery %}
			<img style="width:600px; max-width:100%" src="{{ site.baseurl }}assets/images/{{ item.img }}-lg.jpg"
			     srcset="{{ site.baseurl }}assets/images/{{ item.img }}-lg.jpg 33vw, {{ site.baseurl }}/assets/images/{{ item.img }}-sm.jpg 50vw"
			     sizes="(min-width: 768px) 30vw, 100vw"
			     alt="A rad wolf" />
			 <p>{{ item.caption }}</p>
			{% endfor %}

		</div>

		<article class="post-content">
			{{ content }}
		</article>
	</div>
</div>
